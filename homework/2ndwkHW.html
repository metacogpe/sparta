<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>스파르타코딩클럽 | 2nd Week</title>
  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
  <!-- style -->

  <!-- JQuery를 import 합니다 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style type="text/css">
    * {
      font-family: 'Stylish', sans-serif;
    }

    .wrap1 {
      width: 505px;
      margin: auto;
    }

    .wrap2 {
      width: 505px;
      margin: auto;
      text-align: center;
    }

    .dollartowon {
      width: 505px;
      margin: auto;
      text-align: left;
      color: blue;
    }
  </style>

  <script>

    function phonenumber(inputtxt) 
    {
      let phoneno = /^\(?([010]{3})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
      if(inputtxt.match(phoneno)) 
      {
        // return true;        
        alert("주문이 완료되었습니다.");
      }
      else 
      {
        return false;
      }
    }

    function order() {

      if ($('#ordername').val() == '') 
      {
        alert('이름을 입력해 주세요.');
      }

      else if (isNaN($('#qunatity').val())==true) 
      {
        alert('수량을 입력해 주세요.');
      }

      else if ($('#address').val() =='') 
      {
        alert('주소를 입력해 주세요.');
      }

      else if ($('#phoneno').val() =='') 
      {
        alert('전화번호를 입력해 주세요.');
      }

      else if (phonenumber($('#phoneno').val()) == false) 
      {
        alert('휴대폰 번호 입력 형식이 틀립니다.\n 010-0000-0000으로 입력해 주세요.');
      }

    }
    






    function currentexchange() {
      $.ajax
        (
          {
            type: "GET",
            url: "https://api.manana.kr/exchange/rate.json",
            data: {},
            success: function (response) {
              $("#exchange").text("달러-원 환율 : " + response[1]['rate']);

            }
          }
        );
    }
    currentexchange();




  </script>

</head>

<body>

  <div class="wrap1">
    <img
      src="https://previews.123rf.com/images/utnapistims/utnapistims1401/utnapistims140100032/25084236-%EC%96%91%EC%B4%88.jpg"
      height="400" width="505">

    <p>
    <h1 style="font-size:24px; float: left;"> 양초를 팝니다 </h1>
    </p>

    <p>
      <sub>&nbsp&nbsp가격: </sub> <sub style="font-size:18px;"> 3,000원 </sub> <sub>/개</sub>
    </p>

    <p>
    <h6 style="font-size:10; float: left;">
      이 양초는 사실상 특별한 힘을 가지고 있어요. 양초를 켜고 소원을 빌면
      짜자잔 뭐든지 이뤄지게 된답니다. 하나 사가세요! 대나무 향이 아주 좋아요.
    </h6>
    </p>

    <p>
    <div class="dollartowon" id="exchange"></div>
    </p>





    <div class="mb-3">
      <div class="input-group">

        <div class="input-group-prepend">
          <span class="input-group-text">주문자 이름 </span>
        </div>

        <input type="text" class="form-control" id="ordername">
        <div class="invalid-feedback" style="width: 100%;">
        </div>

      </div>
    </div>


    <div class="mb-3">
      <div class="input-group">

        <div class="input-group-prepend">
          <span class="input-group-text">수량 </span>
        </div>

        <select class="custom-select" id="qunatity">
          <option>--수량을 선택하세요--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>

      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">주소</span>
        </div>
        <input type="text" class="form-control" id="address">
        <div class="invalid-feedback" style="width: 100%;">
        </div>
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">전화번호</span>
        </div>
        <input type="text" class="form-control" id="phoneno">
        <div class="invalid-feedback" style="width: 100%;">
        </div>
      </div>
    </div>



  </div>

  <div class="wrap2">
    <div class="button">
      <button type="button" onclick="order()" class="btn btn-primary">주문하기</button>
    </div>
  </div>
